<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blip - Mi Colección de Series</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button type="button" id="sidebarCollapse" class="btn-menu">
        <i class="fas fa-bars"></i>
    </button>

    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>BLIP <span>Series</span></h3>
        </div>
        <ul class="list-unstyled components">
            <li onclick="showSection('welcome')"><i class="fas fa-search"></i> Buscar</li>
            <li onclick="showSection('series')"><i class="fas fa-tv"></i> Mi Colección</li>
            <li onclick="showSection('actors')"><i class="fas fa-users"></i> Reparto</li>
            <li onclick="showSection('directors')"><i class="fas fa-clapperboard"></i> Creadores</li>
            <li onclick="showSection('timeline')"><i class="fas fa-history"></i> Cronología</li>
            <li onclick="showSection('stats')"><i class="fas fa-chart-pie"></i> Estadísticas</li>
        </ul>
        <div class="sidebar-footer">
            <button onclick="exportarDatos()" class="btn-side"><i class="fas fa-download"></i> Guardar Backup</button>
            <input type="file" id="importFile" style="display:none" onchange="importarDatos(event)">
            <button onclick="document.getElementById('importFile').click()" class="btn-side"><i class="fas fa-upload"></i> Cargar Backup</button>
        </div>
    </nav>

    <main id="content">
        
        <section id="welcome-screen" class="section">
            <div class="welcome-container">
                <h1>¿Qué serie quieres añadir?</h1>
                <div class="search-box">
                    <input type="text" id="initialInput" placeholder="Escribe el nombre de una serie..." onkeyup="if(event.key==='Enter') buscarSeries()">
                    <button onclick="buscarSeries()"><i class="fas fa-search"></i></button>
                </div>
                <div id="search-results-main" class="results-grid hidden"></div>
            </div>
        </section>

        <div id="main-app" class="hidden">
            
            <section id="sec-series" class="section hidden">
                <div class="section-header-flex">
                    <h2 class="section-title">Mi Colección</h2>
                    <input type="text" id="filter-series" class="filter-input" placeholder="Filtrar series..." onkeyup="filtrarContenido('series')">
                </div>
                <div id="series-grid"></div>
            </section>

            <section id="sec-actors" class="section hidden">
                <div class="section-header-flex">
                    <h2 class="section-title">Actores Principales</h2>
                    <input type="text" id="filter-actors" class="filter-input" placeholder="Buscar actor o personaje..." onkeyup="filtrarContenido('actors')">
                </div>
                <div id="actors-grid"></div>
            </section>

            <section id="sec-directors" class="section hidden">
                <div class="section-header-flex">
                    <h2 class="section-title">Creadores y Directores</h2>
                    <input type="text" id="filter-directors" class="filter-input" placeholder="Buscar creador..." onkeyup="filtrarContenido('directors')">
                </div>
                <div id="directors-grid"></div>
            </section>

            <section id="sec-timeline" class="section hidden">
                <h2 class="section-title">Línea del Tiempo</h2>
                <div id="sec-timeline-grid" class="timeline-container"></div>
            </section>

            <section id="sec-stats" class="section hidden">
                <h2 class="section-title">Mis Estadísticas</h2>
                <div id="stats-area"></div>
            </section>

        </div>
    </main>

    <div id="photo-modal" class="modal hidden">
        <span id="modalCloseBtn" class="close">&times;</span>
        <div class="modal-content-wrapper">
            <img class="modal-content" id="img-ampliada">
            <div id="modal-caption" class="modal-caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
