<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP | Mis Series</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <button type="button" id="sidebarCollapse" class="btn-menu">
        <i class="fas fa-bars"></i>
    </button>

    <nav id="sidebar">
        <div class="sidebar-header"><h3>BLIP<span>.</span></h3></div>
        <ul class="list-unstyled">
            <li onclick="showSection('welcome')"><i class="fas fa-search"></i> Buscar</li>
            <li onclick="showSection('series')"><i class="fas fa-tv"></i> Mi Colección</li>
            <li onclick="showSection('actors')"><i class="fas fa-users"></i> Actores (Todos)</li>
            <li onclick="showSection('directors')"><i class="fas fa-clapperboard"></i> Creadores</li>
            <li onclick="showSection('stats')"><i class="fas fa-chart-pie"></i> Estadísticas</li>
        </ul>
    </nav>
    
    <section id="welcome-screen" class="section-content">
        <div class="welcome-container">
            <div class="top-spacer"></div> 
            <h1 class="logo-main">BLIP<span>.</span></h1>
            <div class="search-box-integrated">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="initialInput" placeholder="Busca una serie..." onkeyup="if(event.key==='Enter') buscarSeries()">
                <button onclick="buscarSeries()" class="btn-search">Añadir</button>
            </div>
            <div id="search-results-main" class="results-carousel hidden"></div>
        </div>
    </section>

    <main id="main-app" class="hidden">
        <section id="sec-series" class="section-content hidden">
            <h2 class="title-sec">Mi Colección</h2>
            <div id="series-grid"></div>
        </section>

        <section id="sec-actors" class="section-content hidden">
            <h2 class="title-sec">Reparto Completo</h2>
            <div id="actors-grid"></div>
        </section>

        <section id="sec-directors" class="section-content hidden">
            <h2 class="title-sec">Creadores</h2>
            <div id="directors-grid"></div>
        </section>

        <section id="sec-stats" class="section-content hidden">
            <h2 class="title-sec">Estadísticas</h2>
            <div id="stats-area"></div>
        </section>
    </main>

    <div id="info-modal" class="modal hidden" onclick="this.classList.add('hidden')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="backup-zone" style="padding: 20px; border-top: 1px solid #333;">
        <button onclick="exportarDatos()" class="btn-backup"><i class="fas fa-download"></i> Exportar</button>
        <input type="file" id="importFile" hidden onchange="importarDatos(event)">
        <button onclick="document.getElementById('importFile').click()" class="btn-backup"><i class="fas fa-upload"></i> Importar</button>
    </div>

    <section id="sec-stats" class="section-content hidden">
        <h2 class="title-sec">Estadísticas</h2>
        <div id="stats-area"></div>
        <div class="charts-container">
            <div class="chart-box">
                <canvas id="chartGeneros"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="chartAnios"></canvas>
            </div>
        </div>
    </section>
    
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="style.css">

        <script src="script.js"></script>
    </body>
</html>
