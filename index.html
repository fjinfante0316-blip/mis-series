<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mis Series - Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button type="button" id="sidebarCollapse" class="btn-menu">
        <i class="fas fa-bars"></i>
    </button>

    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>üé¨ Men√∫</h3>
        </div>
        <ul class="list-unstyled components">
            <li><a href="#" onclick="showSection('welcome')"><i class="fas fa-home"></i> Inicio / Buscar</a></li>
            <li><a href="#" onclick="showSection('series')"><i class="fas fa-tv"></i> Mi Colecci√≥n</a></li>
            <li><a href="#" onclick="showSection('actors')"><i class="fas fa-users"></i> Actores</a></li>
            <li><a href="#" onclick="showSection('directors')"><i class="fas fa-pen-nib"></i> Creadores</a></li>
            <li><a href="#" onclick="showSection('timeline')"><i class="fas fa-history"></i> Cronolog√≠a</a></li>
            <li><a href="#" onclick="showSection('stats')"><i class="fas fa-chart-pie"></i> Estad√≠sticas</a></li>
            <li><hr></li>
            <li><a href="#" onclick="exportarDatos()"><i class="fas fa-download"></i> Exportar JSON</a></li>

            <li>
                <label for="importFile" style="cursor:pointer; padding: 15px 25px; display:block; color:#fff;">
                    <i class="fas fa-upload"></i> Importar Datos
                </label>
                <input type="file" id="importFile" style="display:none" accept=".json" onchange="importarDatos(event)">
            </li>
        </ul>
    </nav>

    <div id="welcome-screen" class="container-center">
        <h1 class="main-title">MIS SERIES</h1>
        <p class="tagline">Tu biblioteca personal inteligente</p>
        
        <div class="search-box-container">
            <div class="search-box">
                <input type="text" id="initialInput" placeholder="Busca una serie para a√±adir..." onkeypress="if(event.key === 'Enter') buscarSeries()">
                <button onclick="buscarSeries()"><i class="fas fa-plus"></i></button>
            </div>
            <div id="search-results-main" class="results-grid hidden"></div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <main>
            <section id="sec-series" class="section">
                <h2 class="section-title">Mi Colecci√≥n</h2>
                <div id="series-grid"></div>
            </section>

            <section id="sec-actors" class="section hidden">
                <h2 class="section-title">Reparto</h2>
                <div id="actors-grid"></div>
            </section>

            <section id="sec-directors" class="section hidden">
                <h2 class="section-title">Creadores</h2>
                <div id="directors-grid"></div>
            </section>

            <section id="sec-timeline" class="section hidden">
                <h2 class="section-title">L√≠nea del Tiempo</h2>
                <div id="sec-timeline-grid" class="timeline-container"></div>
            </section>

            <section id="sec-stats" class="section hidden">
                <h2 class="section-title">Estad√≠sticas</h2>
                <div id="stats-area"></div>
            </section>
        </main>
    </div>

    <div id="photo-modal" class="modal hidden">
        <span id="modalCloseBtn" class="close">&times;</span>
        <img class="modal-content" id="img-ampliada">
        <div id="modal-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
