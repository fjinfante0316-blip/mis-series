<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"">
    <title>Mis Series - Tracker Pro</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button type="button" id="sidebarCollapse" class="btn-menu">

    <nav id="sidebar">

                    <i class="fas fa-upload"></i> Importar
                </label>
                <input type="file" id="importFile" style="display:none" onchange="importarDatos(event)">
            </li>
        </ul>
    </nav>

    <div id="welcome-screen" class="container-center">
        <h1>Mis Series</h1>
        <p>Tu videoteca personal inteligente</p>

        </div>
        <button id="btn-volver" class="btn-outline hidden" onclick="showSection('series')">Volver a mi lista</button>
    </div>

    <div id="main-app" class="hidden">

            <button onclick="buscarYA침adir(false)">A침adir</button>

                <div id="series-grid"></div>

            <section id="sec-actors" class="section hidden">

                <div id="actors-grid"></div>
            </section>

            <section id="sec-directors" class="section hidden">
                <h2 class="section-title">Creadores</h2>
                <div id="directors-grid"></div>
            </section>

            <section id="sec-timeline" class="section hidden">
                <h2 class="section-title">L칤nea del Tiempo</h2>

            </section>

            <section id="sec-stats" class="section hidden">
                <h2 class="section-title">Estad칤sticas</h2>
                <div id="stats-area"></div>
            </section>
        </main>
    </div>

    <div id="photo-modal" class="modal hidden">
        <span id="modalCloseBtn" class="close">&times;</span>
        <img class="modal-content" id="img-ampliada">
        <div id="modal-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
