<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Series - Catálogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Menú</h2>
        </div>
        <ul>
            <li><a href="#" onclick="showSection('series')"><i class="fas fa-tv"></i> Mis Series</a></li>
            <li><a href="#" onclick="showSection('directors')"><i class="fas fa-video"></i> Directores</a></li>
            <li><a href="#" onclick="showSection('actors')"><i class="fas fa-users"></i> Actores</a></li>
            <li><a href="#" onclick="showSection('stats')"><i class="fas fa-chart-pie"></i> Estadísticas</a></li>
        </ul>
    </div>

    <div id="main-content">
        <header>
            <i class="fas fa-bars" id="sidebarToggle"></i> <h1>MIS<span>SERIES</span></h1>
            <div class="search-box">
                <input type="text" id="serieInput" placeholder="Escribe el nombre de una serie...">
                <button onclick="buscarSerie()">Añadir Serie</button>
            </div>
        </header>

        <main id="content-area">
            <section id="series-section" class="active-section">
                <h2 class="section-title">Mi Colección de Series</h2>
                <div id="series-grid" class="container-series">
                    </div>
            </section>

            <section id="directors-section" class="hidden-section">
                <h2 class="section-title">Directores</h2>
                <div id="directors-grid" class="container-people">
                    </div>
            </section>

            <section id="actors-section" class="hidden-section">
                <h2 class="section-title">Actores</h2>
                <div id="actors-grid" class="container-people">
                    </div>
            </section>

            <section id="stats-section" class="hidden-section">
                <h2 class="section-title">Estadísticas</h2>
                <div id="genre-stats">
                    </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
